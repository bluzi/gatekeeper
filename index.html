<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css" />
    <title>Cookie Gatekeeper</title>

    <style>
        body {
            text-align: center;
            margin: 5px;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="alert alert-success">Gate is opening...</div>
    <div class="alert alert-danger">Error communicating with the server<br />(see console for more info)</div>
    <h1>Cookie Gatekeeper</h1>
    <button class="btn-large">Open</button>

    <script>
            document.querySelector('button').addEventListener('click', () => {
                fetch('/api', { method: 'post' })
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.alert-danger').style.display = 'none';
                    document.querySelector('.alert-success').style.display = 'block';
                })
                .catch(err => {
                    console.error(err);
                    document.querySelector('.alert-danger').style.display = 'block';
                    document.querySelector('.alert-success').style.display = 'none';
                });
            });
        </script>
</body>

</html>
